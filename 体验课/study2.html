<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>盒模型</title>
		<style type="text/css">
			#outside{
				border-style: solid;
				width: 200px;
				height: 200px;	
				/*2、外边距*/
				margin-top: 50px;
				margin-left: 50px;
			}
			#inside{
				border-style: solid;
				width: 100px;
				height: 100px;
				/*1、外边距*/
				margin-top: 20px;  /*3、外边距，尝试负值*/
				margin-left: 20px;
				/*4、内边距*/
				padding-top: 20px;
				padding-left: 20px;
			}
		</style>
	</head>
	<body>
		<div id="outside">
			<div id="inside">内盒</div>
		</div>
	</body>
</html>
